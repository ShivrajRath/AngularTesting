<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Simple Angular Test Cases App</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="app/css/app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="testApp">
    <div ng-controller="mainController">
        <h2 class="text-center">{{name | uppercase}}</h1>
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-heading">Top 100 hacker news</div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>News No</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="newsItem in news">
                                <td>{{$index + 1}}</td>
                                <td>{{newsItem.title}}</td>
                                <td>
                                    <!-- <a href="{{newsItem.url}}" target="_blank">Know more</a> -->
                                    <button class="btn btn-primary" data-toggle="modal" data-target=".know-more-modal-lg" ng-click="knowMore(newsItem.url)">Know more</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal fade" id="know-more-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <iframe src="{{knowMoreUrl | trustAsResourceUrl}}" frameborder="0" width="100%">
                            Something wrong...
                        </iframe>
                    </div>
                </div>
            </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="app/js/app.js"></script>
    <script src="app/js/main.controller.js"></script>
    <script src="app/js/filter.js"></script>
    <script src="app/js/service.js"></script>
</body>

</html>
